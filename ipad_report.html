
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iPad Report</title>
        <style>
            body, html { margin: 0; padding: 0; height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif; }
            .container { position: relative; width: 100%; height: 100%; background-image: url('https://raw.githubusercontent.com/ahmedline/my-website/main/images/iPad.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; }
            .number { position: absolute; color: white; font-size: 3em; font-weight: bold; text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8); width: 8ch; text-align: center; transition: transform 0.8s ease; animation: scaleAndBlink 2s 5; animation-fill-mode: forwards; }
            @keyframes scaleAndBlink { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
            #interviews { top: 35.5%; left: 24.5%; }
            #visitors { top: 35.5%; right: 31.5%; }
            #males { bottom: 27.5%; left: 73.5%; }
            #females { bottom: 27.5%; right: 31.5%; }
            #institutions { top: 35.5%; left: 73%; transform: translateX(-50%); }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="number" id="interviews">--</div>
            <div class="number" id="visitors">--</div>
            <div class="number" id="males">--</div>
            <div class="number" id="females">--</div>
            <div class="number" id="institutions">--</div>
        </div>
    </body>
    </html>
