
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/ahmedline/my-website/main/images/iPad.jpg');
            background-size: cover; /* يجعل الصورة تغطي الشاشة بالكامل */
            background-position: center; /* يركز الصورة في منتصف الشاشة */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .number {
            position: absolute;
            color: white;
            font-size: 5em; /* يمكنك التحكم في حجم الخط هنا */
            font-weight: bold;
        }
        #interviews {
            top: 37%;  /* الموضع العمودي */
            left: 31%; /* الموضع الأفقي */
        }
        #visitors {
            top: 37%;  /* الموضع العمودي */
            right: 37.5%; /* الموضع الأفقي */
        }
        #males {
            bottom: 30%;  /* الموضع العمودي */
            left: 80%; /* الموضع الأفقي */
        }
        #females {
            bottom: 30%;  /* الموضع العمودي */
            right: 38.5%; /* الموضع الأفقي */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number" id="interviews">300</div>
        <div class="number" id="visitors">400</div>
        <div class="number" id="males">600</div>
        <div class="number" id="females">800</div>
    </div>
</body>
</html>
