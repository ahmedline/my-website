
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iPad Report</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
            }
            .container {
                position: relative;
                width: 100%;
                height: 100%;
                background-image: url('https://raw.githubusercontent.com/ahmedline/my-website/main/images/iPad.jpg');
                background-size: cover;
                background-position: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .number {
                position: absolute;
                color: white;
                font-size: 3em;
                font-weight: bold;
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
                width: 8ch;
                text-align: center;
                transition: transform 0.8s ease;
                animation: scaleAndBlink 2s 5;
                animation-fill-mode: forwards;
            }
            @keyframes scaleAndBlink {
                0% { 
                    transform: scale(1); 
                    opacity: 1; 
                    color: white;
                }
                50% { 
                    transform: scale(1.2); 
                    opacity: 0.8; 
                    color: #e0ddd7;
                } 
                100% { 
                    transform: scale(1); 
                    opacity: 1; 
                    color: white;
                }
            }
            #interviews {
                top: 35.5%;  
                left: 24.5%; 
            }
            #visitors {
                top: 35.5%;  
                right: 31.5%; 
            }
            #males {
                bottom: 27.5%;  
                left: 73.5%; 
            }
            #females {
                bottom: 27.5%;  
                right: 31.5%; 
            }
            #institutions {
                top: 35.5%;  
                left: 73%;
                transform: translateX(-50%);
            }
            .clock {
                position: absolute;
                top: 27.9%;  
                left: 14%;
                transform: translateX(-50%);
                font-size: 2.0em;
                color: black;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="number" id="interviews">--</div>
            <div class="number" id="visitors">--</div>
            <div class="number" id="males">--</div>
            <div class="number" id="females">--</div>
            <div class="number" id="institutions">--</div>
            <div class="clock" id="clock"></div>
        </div>

        <script>
            // Function to increment numbers gradually
            function animateValue(id, start, end, duration) {
                if (end === 0 || isNaN(end)) {
                    document.getElementById(id).textContent = '0';
                    return;
                }
                let range = end - start;
                let current = start;
                let increment = end > start ? 1 : -1;
                let stepTime = Math.abs(Math.floor(duration / range));
                let obj = document.getElementById(id);
                let timer = setInterval(function() {
                    current += increment;
                    obj.textContent = current.toString();
                    if (current == end) {
                        clearInterval(timer);
                        allFinished();
                    }
                }, stepTime);
            }

            // Ensure all numbers have finished animating
            let finishedCounts = 0;
            function allFinished() {
                finishedCounts += 1;
                if (finishedCounts === 5) {
                    let elements = document.querySelectorAll('.number');
                    elements.forEach(function(element) {
                        element.classList.add('finished');
                    });
                }
            }

            // Invoke animateValue for each number with a delay
            setTimeout(function() {
                animateValue("institutions", 0, 26, 2000); 
            }, 1000);

            setTimeout(function() {
                animateValue("interviews", 0, 398, 2000); 
            }, 0);

            setTimeout(function() {
                animateValue("visitors", 0, 136, 2000); 
            }, 2000);

            setTimeout(function() {
                animateValue("males", 0, 10, 2000); 
            }, 3000);

            setTimeout(function() {
                animateValue("females", 0, 126, 2000); 
            }, 4000);

            // Update digital clock
            function updateClock() {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
            }
            setInterval(updateClock, 1000);  // Update every second

            // Reload data without refreshing the entire page
            function reloadData() {
                setTimeout(function() {
                    window.location.reload();
                }, 120000);  // Reload page every 120 seconds
            }
            reloadData();
        </script>
    </body>
    </html>
