
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/ahmedline/my-website/main/images/iPad.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .number {
            position: absolute;
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            width: 8ch;
            text-align: center;
            transition: transform 0.8s ease;
            animation: scaleAndBlink 5s 3; /* تأثير الوميض والتكبير، يتكرر 6 مرات فقط */
            animation-fill-mode: forwards; /* تثبيت الوضع النهائي بعد الأنيميشن */
        }
        @keyframes scaleAndBlink {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; } /* تكبير الوميض */
            100% { transform: scale(1); opacity: 1; }
        }
        #interviews {
            top: 34.5%;  
            left: 22.5%; 
        }
        #visitors {
            top: 34.5%;  
            right: 29%; 
        }
        #males {
            bottom: 27%;  
            left: 70.9%; 
        }
        #females {
            bottom: 27%;  
            right: 29.5%; 
        }
        #institutions {
            top: 34.5%;  
            left: 71%;
            transform: translateX(-50%);
        }
        .clock {
            position: absolute;
            top: 27%;  
            left: 40%;
            transform: translateX(-50%);
            font-size: 2.5em;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            background: #f5f5f5;
            border-radius: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number" id="interviews">0</div>
        <div class="number" id="visitors">0</div>
        <div class="number" id="males">0</div>
        <div class="number" id="females">0</div>
        <div class="number" id="institutions">0</div>
        <div class="clock" id="clock"></div>
    </div>

    <script>
        // وظيفة لتصاعد الأرقام تدريجياً
        function animateValue(id, start, end, duration) {
            if (end === 0 || isNaN(end)) {
                document.getElementById(id).textContent = '0';
                return;
            }
            let range = end - start;
            let current = start;
            let increment = end > start ? 1 : -1;
            let stepTime = Math.abs(Math.floor(duration / range));
            let obj = document.getElementById(id);
            let timer = setInterval(function() {
                current += increment;
                obj.textContent = current.toString();
                if (current == end) {
                    clearInterval(timer);
                    allFinished();
                }
            }, stepTime);
        }

        // التأكد من انتهاء جميع الأرقام
        let finishedCounts = 0;
        function allFinished() {
            finishedCounts += 1;
            if (finishedCounts === 5) {
                let elements = document.querySelectorAll('.number');
                elements.forEach(function(element) {
                    element.classList.add('finished');
                });
            }
        }

        // استدعاء الوظيفة لجميع الأرقام مع فاصل زمني
        setTimeout(function() {
            animateValue("institutions", 0, 40, 2000); 
        }, 0);

        setTimeout(function() {
            animateValue("interviews", 0, 1, 2000); 
        }, 3000);

        setTimeout(function() {
            animateValue("visitors", 0, 1, 2000); 
        }, 1000);

        setTimeout(function() {
            animateValue("males", 0, 1, 2000); 
        }, 2050);

        setTimeout(function() {
            animateValue("females", 0, 1, 2000); 
        }, 2000);

        // تحديث الساعة الرقمية
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
        }
        setInterval(updateClock, 1000);  // تحديث كل ثانية

        // إعادة تحميل البيانات بدون إعادة تحميل الصفحة بالكامل
        function reloadData() {
            setTimeout(function() {
                window.location.reload();
            }, 60000);  // إعادة تحميل الصفحة كل 50 ثانية
        }
        reloadData();
    </script>
</body>
</html>
