<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Report</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .report-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .report-item {
            font-size: 10vw;
            font-weight: bold;
            color: white;
            text-shadow: -2px -2px 4px rgba(0, 0, 0, 0.7), 2px 2px 4px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 1s, transform 1s;
        }

        .blink {
            animation: blinkEffect 1s ease-in-out 10;
        }

        @keyframes blinkEffect {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="report-container">
    <div class="report-item" id="item0">0000</div>
</div>

<script>
    const targetNumber = 0100;  // عدد المؤسسات
    const duration = 3000;  // مدة العد 3 ثوانٍ
    const element = document.getElementById('item0');

    function animateNumber(element, targetNumber, duration) {
        let startTime = null;

        function step(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = timestamp - startTime;
            const current = Math.min(Math.floor((progress / duration) * targetNumber), targetNumber);

            element.textContent = current.toString().padStart(4, '0');

            if (current < targetNumber) {
                window.requestAnimationFrame(step);
            } else {
                element.classList.add('blink');  // إضافة تأثير الوميض بعد الوصول للرقم النهائي
            }
        }

        window.requestAnimationFrame(step);
        element.style.opacity = 1;
    }

    window.onload = function() {
        animateNumber(element, targetNumber, duration);
    }
</script>

</body>
</html>
