<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Report Summary</title>
    <meta http-equiv="refresh" content="60"> <!-- Auto-refresh after 60 seconds -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/ahmedline/my-website/main/images/iPad.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .report-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .report-item {
            position: absolute;
            font-size: 5vw; /* Responsive font size */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: scale(1);
            transition: opacity 0.5s, transform 0.5s;
        }

        /* Positions of the numbers */
        .item0 { top: 30%; left: 82%; }
        .item1 { top: 30%; left: 32%; }
        .item2 { top: 30%; right:38.5%; }
        .item3 { bottom: 20.5%; left: 81%; }
        .item4 { bottom: 20.5%; right: 39%; }

        /* Blinking and scaling effect */
        @keyframes blinkScale {
            0% { opacity: 1; transform: scale(1); }
            33% { opacity: 0; transform: scale(1.2); }
            66% { opacity: 0; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .blink {
            animation: blinkScale 1s ease-in-out 3; /* Blink 3 times */
        }

        /* Media Queries for small screens */
        @media (max-width: 768px) {
            .report-item {
                font-size: 8vw; /* Larger font size on small screens */
            }
            .item0 { top: 70%; left: 75%; }
            .item1 { top: 70%; left: 25%; }
            .item2 { top: 40%; left: 50%; transform: translateX(-50%); }
            .item3 { bottom: 20%; left: 25%; }
            .item4 { bottom: 20%; left: 75%; }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="report-container">
        <div class="report-item item0" id="item0">0</div>
        <div class="report-item item1" id="item1">0000</div>
        <div class="report-item item2" id="item2">0000</div>
        <div class="report-item item3" id="item3">0000</div>
        <div class="report-item item4" id="item4">0000</div>
    </div>

    <script>
        // Target numbers
        const targetNumbers = {
            item0: 0100,
            item1: 0002,
            item2: 0532,
            item3: 0400,
            item4: 0900
        };

        // Define the order of fields and delay between each
        const fieldsOrder = ['item0', 'item1', 'item2', 'item3', 'item4'];
        const delayBetweenFields = 5000; // 5000 milliseconds = 5 seconds

        // Function to animate a single number
        function animateNumber(elementId, targetNumber, callback) {
            let currentNumber = 0;
            const duration = 2000; // Total duration of the counting animation in milliseconds
            const interval = 40; // Time between updates in milliseconds
            const totalSteps = duration / interval;
            const increment = Math.ceil(targetNumber / totalSteps);

            const element = document.getElementById(elementId);
            element.style.opacity = 1; // Make the number visible

            const counter = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= targetNumber) {
                    currentNumber = targetNumber;
                    clearInterval(counter);
                    if (callback) {
                        callback();
                    }
                }
                element.textContent = currentNumber.toString().padStart(4, '0');
            }, interval);
        }

        // Function to start blinking all numbers
        function blinkAllNumbers() {
            fieldsOrder.forEach(itemId => {
                const element = document.getElementById(itemId);
                element.classList.add('blink');
            });
        }

        // Function to animate numbers sequentially
        function animateNumbersSequentially() {
            fieldsOrder.forEach((itemId, index) => {
                setTimeout(() => {
                    animateNumber(itemId, parseInt(targetNumbers[itemId]), () => {
                        // After the last number has been animated, start blinking
                        if (index === fieldsOrder.length - 1) {
                            setTimeout(blinkAllNumbers, 1000); // Start blinking after a short delay
                        }
                    });
                }, index * delayBetweenFields);
            });
        }

        // Start the animation on page load
        window.onload = animateNumbersSequentially;
    </script>

</body>
</html>
