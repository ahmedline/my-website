
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Report</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                color: #333;
                text-align: center;
            }
            h1 {
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                font-size: 1.8em;
                margin: 0;
            }
            .container {
                margin: 20px auto;
                width: 90%;
                max-width: 600px;
                background-color: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                padding: 20px;
            }
            .field {
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
                border-bottom: 1px solid #e0e0e0;
            }
            .field:last-child {
                border-bottom: none;
            }
            .field-name {
                font-weight: bold;
                color: #555;
            }
            .field-value {
                color: #000;
            }
        </style>
    </head>
    <body>
        <h1>EIF Report</h1>
        <div class="container">
            <div class="field">
                <div class="field-name">Number of Institutions</div>
                <div class="field-value">26</div>
            </div>
            <div class="field">
                <div class="field-name">Number of Interviews</div>
                <div class="field-value">2</div>
            </div>
            <div class="field">
                <div class="field-name">Number of Visitors</div>
                <div class="field-value">1</div>
            </div>
            <div class="field">
                <div class="field-name">Number of Males</div>
                <div class="field-value">0</div>
            </div>
            <div class="field">
                <div class="field-name">Number of Females</div>
                <div class="field-value">1</div>
            </div>
        </div>
    </body>
    </html>
