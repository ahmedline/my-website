
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Report</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-image: url('https://ahmedline.github.io/my-website/images/Phone.jpg');
                background-size: cover;
                background-position: center;
                color: white;
                text-align: center;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                width: 90%;
                max-width: 600px;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            }
            .field {
                margin-bottom: 20px;
                font-size: 1.5em;
                font-weight: bold;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="field">Number of Institutions: 26</div>
            <div class="field">Number of Visitors: 1</div>
            <div class="field">Number of Males: 0</div>
            <div class="field">Number of Females: 1</div>
            <div class="field">Number of Interviews: 2</div>
        </div>
    </body>
    </html>
