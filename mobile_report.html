
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Report</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                height: 100%;
                background-image: url('https://ahmedline.github.io/my-website/images/Phone.jpg');
                background-size: 100% 100;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                display: flex;
                justify-content: center;
                align-items: center;
                color: black;
                text-align: center;
            }
            .container {
                width: 90%;
                max-width: 600px;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);  /* خلفية شفافة خفيفة */
                border-radius: 10px;
            }
            .field {
                margin-bottom: 20px;
                font-size: 1.8em;
                font-weight: bold;
                color: black;
                text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);  /* ظل خفيف للنص */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="field">عدد المؤسسات: 26</div>
            <div class="field">عدد الزوار: 1</div>
            <div class="field">عدد الذكور: 0</div>
            <div class="field">عدد الإناث: 1</div>
            <div class="field">عدد المقابلات: 1</div>
        </div>
        
        <script>
            // Refresh the page every 5 minutes (300,000 milliseconds)
            setTimeout(function() {
                window.location.reload();
            }, 300000);  // 5 minutes
        </script>
    </body>
    </html>
