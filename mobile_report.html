
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Report</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-image: url('https://ahmedline.github.io/my-website/images/Phone.jpg');
                background-size: cover;
                background-position: center;
                color: white;
                text-align: center;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                width: 90%;
                max-width: 600px;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            }
            .field {
                margin-bottom: 20px;
                font-size: 1.5em;
                font-weight: bold;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            }
            .number {
                animation: scaleAndBlink 2s 5;
                animation-fill-mode: forwards;
            }
            @keyframes scaleAndBlink {
                0% { 
                    transform: scale(1); 
                    opacity: 1; 
                    color: white;
                }
                50% { 
                    transform: scale(1.2); 
                    opacity: 0.8; 
                    color: #e0ddd7;
                } 
                100% { 
                    transform: scale(1); 
                    opacity: 1; 
                    color: white;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="field">Number of Institutions: <span class="number" id="institutions">--</span></div>
            <div class="field">Number of Visitors: <span class="number" id="visitors">--</span></div>
            <div class="field">Number of Males: <span class="number" id="males">--</span></div>
            <div class="field">Number of Females: <span class="number" id="females">--</span></div>
            <div class="field">Number of Interviews: <span class="number" id="interviews">--</span></div>
        </div>
        
        <script>
            // Function to increment numbers gradually
            function animateValue(id, start, end, duration) {
                if (end === 0 || isNaN(end)) {
                    document.getElementById(id).textContent = '0';
                    return;
                }
                let range = end - start;
                let current = start;
                let increment = end > start ? 1 : -1;
                let stepTime = Math.abs(Math.floor(duration / range));
                let obj = document.getElementById(id);
                let timer = setInterval(function() {
                    current += increment;
                    obj.textContent = current.toString();
                    if (current == end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            // Animate the values after the page loads
            setTimeout(function() {
                animateValue("institutions", 0, 26, 2000);
            }, 1000);

            setTimeout(function() {
                animateValue("visitors", 0, 1, 2000);
            }, 2000);

            setTimeout(function() {
                animateValue("males", 0, 0, 2000);
            }, 3000);

            setTimeout(function() {
                animateValue("females", 0, 1, 2000);
            }, 4000);

            setTimeout(function() {
                animateValue("interviews", 0, "interviews:",1, 2000);
            }, 5000);

            // Refresh the page every 5 minutes (300,000 milliseconds)
            setTimeout(function() {
                window.location.reload();
            }, 300000);  // 5 minutes
        </script>
    </body>
    </html>
