
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Report</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-image: url('https://ahmedline.github.io/my-website/images/Phone.jpg'); /* خلفية ثابتة */
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                color: black;
                text-align: center;
            }
            .container {
                width: 90%;
                max-width: 400px;
                text-align: center;
                background: none; /* بدون خلفية خلف الأرقام */
                margin-top: 20px;
            }
            h1 {
                font-size: 2em;
                color: #0b5871; /* لون العنوان */
                margin-bottom: 20px;
            }
            .clock {
                font-size: 1.2em;
                color: #000000;
                margin-bottom: 15px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                font-size: 1em;
            }
            th, td {
                border: 1px solid #dddddd;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #0b5871; /* لون رأس الجدول */
                color: white;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .number {
                font-size: 1.2em;
                color: #0b5871; /* لون الأرقام */
                animation: blink 1.5s infinite; /* تأثير الوميض */
            }
            @keyframes blink {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
        </style>
    </head>
    <body>

        <h1>التقرير المباشر</h1> <!-- العنوان في المنتصف -->

        <div class="clock" id="clock">--:--:--</div> <!-- الساعة الرقمية -->

        <div class="container">
            <table>
                <tr>
                    <th>الفئة</th>
                    <th>العدد</th>
                </tr>
                <tr>
                    <td>عدد المؤسسات</td>
                    <td class="number" id="institutions">--</td>
                </tr>
                <tr>
                    <td>عدد الزوار</td>
                    <td class="number" id="visitors">--</td>
                </tr>
                <tr>
                    <td>عدد الذكور</td>
                    <td class="number" id="males">--</td>
                </tr>
                <tr>
                    <td>عدد الإناث</td>
                    <td class="number" id="females">--</td>
                </tr>
                <tr>
                    <td>عدد المقابلات</td>
                    <td class="number" id="interviews">--</td>
                </tr>
            </table>
        </div>

        <script>
            // Function to increment numbers gradually
            function animateValue(id, start, end, duration) {
                if (end === 0 || isNaN(end)) {
                    document.getElementById(id).textContent = '0';
                    return;
                }
                let range = end - start;
                let current = start;
                let increment = end > start ? 1 : -1;
                let stepTime = Math.abs(Math.floor(duration / range));
                let obj = document.getElementById(id);
                let timer = setInterval(function() {
                    current += increment;
                    obj.textContent = current;
                    if (current === end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            // Invoke animateValue for each number
            animateValue("institutions", 0, 30, 2000);
            animateValue("visitors", 0, 59, 2000);
            animateValue("males", 0, 10, 2000);
            animateValue("females", 0, 49, 2000);
            animateValue("interviews", 0, 224, 2000);

            // Function to update the clock
            function updateClock() {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
            }
            setInterval(updateClock, 1000);  // Update the clock every second

        </script>
    </body>
    </html>
