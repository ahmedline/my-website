<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Image and Number Fields</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://a7medline.neocities.org/Artboard1.jpg'); /* مسار الصورة */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* تثبيت الخلفية */
            position: relative;
        }

        .number-field {
            color: #3b1f05;
            font-size: 8vw; /* استخدام وحدة vw لزيادة قابلية التكيف */
            padding: 15px;
            position: absolute;
            background: none; /* إزالة الخلفية */
            animation: blink 1s infinite; /* إضافة وميض */
        }

        /* تأثير الوميض */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* تخصيص مواقع الحقول */
        .field-1 {
            top: 50%;
            left: 5%;
        }

        .field-2 {
            top: 50%;
            left: 22%;
        }

        .field-3 {
            top: 50%;
            left: 39%;
        }

        .field-4 {
            top: 50%;
            left: 56%;
        }

        .field-5 {
            top: 50%;
            left: 73%;
        }

        /* تحسين التصميم لشاشات أصغر باستخدام media queries */
        @media (max-width: 768px) {
            .number-field {
                font-size: 12vw; /* تكبير حجم الخط للشاشات الأصغر */
            }
            
            .field-1 { left: 5%; }
            .field-2 { left: 25%; }
            .field-3 { left: 45%; }
            .field-4 { left: 65%; }
            .field-5 { left: 85%; }
        }

        @media (max-width: 480px) {
            .number-field {
                font-size: 15vw; /* تكبير حجم الخط بشكل أكبر للشاشات الصغيرة */
            }
            
            .field-1 { left: 5%; }
            .field-2 { left: 30%; }
            .field-3 { left: 55%; }
            .field-4 { left: 80%; }
            .field-5 { top: 70%; left: 50%; transform: translateX(-50%); } /* محاذاة الحقل الأخير في الوسط */
        }
    </style>
</head>
<body>

    <!-- Number fields section -->
    <div class="number-field field-1">
        <span>000</span>
    </div>
    <div class="number-field field-2">
        <span>000</span>
    </div>
    <div class="number-field field-3">
        <span>000</span>
    </div>
    <div class="number-field field-4">
        <span>000</span>
    </div>
    <div class="number-field field-5">
        <span>24</span>
    </div>

</body>
</html>
