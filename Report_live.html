<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIF live Report 2024</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://a7medline.neocities.org/Artboard1.jpg'); /* مسار الصورة */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* تثبيت الخلفية */
            position: relative;
        }

        .number-field {
            color: #3b1f05;
            font-size: 60px;
            padding: 15px;
            position: absolute;
            animation: enlarge 0.5s ease-in-out forwards, blink 1s infinite 0.5s; /* تكبير الرقم ثم إضافة الوميض */
        }

        /* تأثير الوميض */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* تأثير التكبير */
        @keyframes enlarge {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* تخصيص مواقع الحقول */
        .field-1 {
            top: 59%;
            left: 9.5%;
        }

        .field-2 {
            top: 59%;
            left: 26.5%;
        }

        .field-3 {
            top: 59%;
            left: 44.5%;
        }

        .field-4 {
            top: 59%;
            left: 62.5%;
        }

        .field-5 {
            top: 59%;
            left: 81.5%;
        }

        /* تنسيق الوقت */
        .time-field {
            position: absolute;
            top: 15%;
            left: 10%;
            transform: translateX(-10%);
            font-size: 24px;
            color: #181616a2;
            font-weight: bold;
        }
    </style>

    <!-- رفرش آلي كل 10 ثواني -->
    <meta http-equiv="refresh" content="10">
</head>
<body>

    <!-- عدد إناث -->
    <div class="number-field field-1">
        <span id="field-1">0000</span>
    </div>

    <!-- عدد الذكور -->
    <div class="number-field field-2">
        <span id="field-2">0000</span>
    </div>

    <!-- عدد المقابلات -->
    <div class="number-field field-3">
        <span id="field-3">0000</span>
    </div>

    <!-- عدد الزوار -->
    <div class="number-field field-4">
        <span id="field-4">0000</span>
    </div>

    <!-- عدد المؤسسات -->
    <div class="number-field field-5">
        <span id="field-5">26</span>
    </div>

    <!-- Time display section -->
    <div class="time-field" id="current-time">
        <!-- سيتم تحديث الوقت هنا -->
    </div>

    <script>
        // دالة لتحديث الوقت الحالي
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-time').textContent = timeString;
        }
        // تحديث الوقت كل ثانية
        setInterval(updateTime, 1000);
        // عرض الوقت عند تحميل الصفحة لأول مرة
        updateTime();

        // دالة لتحديث الرقم بشكل متحرك من 1 إلى الرقم المستهدف
        function animateNumber(fieldId, targetNumber, duration) {
            let currentNumber = 0;
            const increment = Math.ceil(targetNumber / (duration / 10)); // زيادة الرقم بسرعة

            const interval = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= targetNumber) {
                    currentNumber = targetNumber;
                    clearInterval(interval);
                }
                document.getElementById(fieldId).textContent = currentNumber;
            }, 60); // التحديث كل 10 مللي ثانية لسرعة العرض
        }

        // إعداد الأرقام المستهدفة
        const targets = {
            'field-1': 100,  // العدد المستهدف للحقل 1
            'field-2': 200,  // العدد المستهدف للحقل 2
            'field-3': 300,  // العدد المستهدف للحقل 3
            'field-4': 400,  // العدد المستهدف للحقل 4
            'field-5': 26    // العدد المستهدف للحقل 5
        };

        // بدأ العدادات
        for (const [fieldId, target] of Object.entries(targets)) {
            animateNumber(fieldId, target, 1000);  // يتم العد في ثانية واحدة (1000 مللي ثانية)
        }

    </script>

</body>
</html>
